<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/CSS/global.css">
    <link rel="stylesheet" href="/src/CSS/carrinho.css">
</head>
<body>
      
        <div class="container">
            <div class="carrinho">
              <div class="produtos">
                <div class="cabecalho">
                  <div class="col-produto">PRODUTO</div>
                  <div class="col-preco">PREÇO</div>
                  <div class="col-quanr">QUANTIDADE</div>
                  <div class="col-total">TOTAL</div>
                </div>
                <div class="item">
                  <div class="produto-info">
                    <img src="/assets/Desktop/Loja/MoletomRoxo.png" alt="Produto-Moletom-Nexus">
                    <div>
                      <p>Moletom Nexus - Coleção NexusCold</p>
                      <p class="cor-produto">Cor: Roxo</p>
                    </div>
                  </div>
                  <div class="preco">R$100,00</div>
                  <div class="quantidade">
                    <button>-</button>
                    <input type="tel" value="1">
                    <button>+</button>
                  </div>
                  <div class="total">R$100,00</div>
                </div>
              </div>
              <div class="entrega-cupom">
                <div>
                  <label for="entrega">ENTREGA</label>
                  <br><br>
                  <input id="entrega" type="text">
                  <button>Calcular</button>
                </div>
                <div>
                  <label for="cupom">CUPOM DE DESCONTO</label>
                  <br><br>
                  <input id="cupom" type="text">
                  <button>Aplicar</button>
                </div>
              </div>
            </div>
            <div class="resumo">
              <h3>RESUMO DO PEDIDO</h3>
              <div class="resumo-info">
                <p>SUBTOTAL <span>R$100,00</span></p>
                <p>ENTREGA <span>R$15,00</span></p>
                <p class="total">TOTAL <span>R$115,00</span></p>
              </div>
              <button class="add-produto">Adicionar mais produtos</button>
              <button class="fechar-pedido">FECHAR PEDIDO</button>
            </div>
          </div>
          
</body>
</html>
